End=<span class="unit">
Unit=m/s
[/Wind Speed]


[Pressure]
Start=<dd class='value m_press torr'>
End=<span class="unit">
Unit=mm
[/Pressure]

[Humidity]
Start=<div class="wicon hum" title="Влажность">
End=<span class="unit">
Unit=%
[/Humidity]

[Update]
Start=data-obs-time="
End="
[/Update]

